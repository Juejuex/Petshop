{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="bg-gray-50">
  <div class="flex items-center justify-center ">
    <div class="w-full max-w-md bg-white rounded-lg shadow border p-8 pt-20">
        <div class="flex items-center justify-center mb-6">
            <img class="w-8 h-8 mr-2" src="{% static 'img/logo.png' %}" alt="logo">
            <h1 class="text-2xl font-semibold text-gray-900">Petshop™</h1>
        </div>
      <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 mb-6 text-center">
        Inicia sesión
      </h1>
      <form class="w-1/3 mx-auto space-y-4" method="post">
        {% csrf_token %}
        <div>
          <label for="username_or_email" class="block mb-2 text-sm font-medium text-gray-900">Nombre de usuario o Correo</label>
          <input type="text" name="username_or_email" id="username_or_email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="Nombre de usuario o Correo" required="">
        </div>
        <div>
          <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Contraseña</label>
          <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
        </div>
        <div class="flex items-center justify-between">
          <div class="flex items-start">
            <div class="flex items-center h-5">
              <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300" required="">
            </div>
            <div class="ml-3 text-sm">
              <label for="remember" class="text-gray-500">Recordarme</label>
            </div>
          </div>
          <a href="#" class="text-sm font-medium text-primary-600 hover:underline">¿Olvidaste tu contraseña?</a>
        </div>
        <button type="submit" class="w-full h-8 text-white bg-gray-400 hover:bg-gray-500 focus:ring-4 focus:outline-none focus:ring-gray-400 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Iniciar sesión</button>
        <p class="text-sm font-light text-gray-500 mt-3">
          ¿No tienes cuenta aún? <a href="/register" class="font-medium text-primary-600 hover:underline">¡Crea una!</a>
        </p>
      </form>
    </div>
  </div>
</section>
{% endblock %}
